<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="sobrenome" type="text" class="validate">
          <label for="sobrenome">Sobrenome</label>
        </div>
      </div>
      <div class="input-field col s12">
        <input id="endereco" type="text" class="validate">
        <label for="endereco">Endereço</label>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="cidade" type="text" class="validate">
        <label for="cidade">Cidade</label>
      </div>
      <div class="input-field col s6">
        <input id="estado" type="text" class="validate">
        <label for="estado">Estado</label>
      </div>
    </div> 
    <div class = "row">
      <div class="input-field col s6">
        <input id="cnpj_cpf" type="text" class="validate">
        <label for="cnpj_cpf">CNPJ/CPF</label>
      </div>
      <div class="input-field col s6">
        <input id="senha" type="password" class="validate">
        <label for="senha">Senha</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telefone</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telefone Auxiliar</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="proximo" name="action">
      Próximo
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>


</body>
</html>
