<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <div class="card-panel teal lighten-2">Dados da Conta Bancária</div>

  <div class = "row">
    <div class="input-field col s6">
     <i class="material-icons prefix">lock</i>
     <input id="numeroConta" type="number" class="validate">
     <label for="numeroConta">Conta Bancária</label>
   </div>
   <div class="input-field col s6">
    <input id="numeroAgencia" type="number" class="validate">
    <label for="numeroAgencia">Agência</label>
  </div>
  <div class="input-field col s6">
    <input id="numeroOpe" type="number" class="validate">
    <label for="numeroOpe">Operação</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="proximo" name="action">
  Próximo
  <i class="material-icons right">send</i>
</button>

</body>
</html>
